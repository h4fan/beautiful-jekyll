<div class="card" >
  <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <text x="30" y="50" font-size="50" fill="black">A</text>
  <text x="60" y="80" font-size="50" fill="black">Q</text>
</svg>
  <div class="card-body">
    <h5 class="card-title">{{ site.title }}</h5>
    <p class="card-text">{{ site.description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><a href="{{ '/feed.xml' | relative_url }}" title="RSS">RSS</a></li>
    <li class="list-group-item"><a href="mailto:{{ site.social-network-links.email }}" title="Email me">Email</a></li>
    <li class="list-group-item"><a href="https://github.com/{{ site.social-network-links.github }}" title="GitHub">GitHub</a></li>
    <li class="list-group-item"><a rel="me" href="https://{{ site.social-network-links.mastodon }}" title="Mastodon">Mastodon</a></li>
    <li class="list-group-item"><a href="{{ '/aboutme' | relative_url }}" title="Aboutme">About</a></li>
  </ul>
 <div class="card-footer text-body-secondary">
    {% if site.author %}
        {{ site.author }}
        &nbsp;&bull;&nbsp;
      {% endif %}
      {{ site.time | date: '%Y' }}
  </div>
</div>
